<!Doctype html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="container">
            <!-- Row 1 -->
            <div id="display">Display</div>

            <!-- Row 2 -->
            <button>AC</button>
            <button>+/-</button>
            <button>%</button>
            <button>/</button>

            <!-- Row 3 -->
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>

            <!-- Row 4 -->
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>

            <!-- Row 5 -->
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>

            <!-- Row 6 -->
            <button>0</button>
            <button>.</button>
            <button id="button1">=</button>
        </div>




    </body>
</html>
